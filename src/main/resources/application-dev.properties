# Development configuration to run the app with minimal features
spring.profiles.active=dev

# Database configuration - use H2 in-memory for dev
spring.datasource.url=jdbc:h2:mem:devdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.h2.console.enabled=true

# Disable Elasticsearch for dev
elasticsearch.enabled=false

# Disable Redis for dev  
spring.data.redis.host=localhost
spring.data.redis.port=6379
spring.cache.type=simple

# Disable security for dev
spring.security.enabled=false

# Logging
logging.level.com.enterprise.documentsearch=DEBUG
logging.level.org.springframework.web=DEBUG

# Server configuration
server.port=8080