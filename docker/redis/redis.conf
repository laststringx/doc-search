# Redis configuration for production cluster mode
# Optimized for document search caching workload

# Network and connection settings
bind 0.0.0.0
protected-mode no
tcp-backlog 511
timeout 300
tcp-keepalive 300

# Memory management
maxmemory 512mb
maxmemory-policy allkeys-lru
maxmemory-samples 5

# Persistence settings (optimized for cache)
save ""
appendonly yes
appendfsync everysec
no-appendfsync-on-rewrite no
auto-aof-rewrite-percentage 100
auto-aof-rewrite-min-size 64mb

# Cluster settings
cluster-enabled yes
cluster-node-timeout 15000
cluster-announce-ip ${REDIS_CLUSTER_ANNOUNCE_IP}
cluster-announce-port ${REDIS_PORT}
cluster-announce-bus-port ${REDIS_BUS_PORT}
cluster-require-full-coverage no

# Performance optimizations
stop-writes-on-bgsave-error no
rdbcompression yes
rdbchecksum yes

# Logging
loglevel notice
syslog-enabled no

# Client output buffer limits
client-output-buffer-limit normal 0 0 0
client-output-buffer-limit replica 256mb 64mb 60
client-output-buffer-limit pubsub 32mb 8mb 60

# Slow log
slowlog-log-slower-than 10000
slowlog-max-len 128

# Latency monitoring
latency-monitor-threshold 100

# Threading (Redis 6.0+)
io-threads 4
io-threads-do-reads yes

# Hash table optimizations for search cache
hash-max-ziplist-entries 512
hash-max-ziplist-value 64
list-max-ziplist-size -2
list-compress-depth 0
set-max-intset-entries 512
zset-max-ziplist-entries 128
zset-max-ziplist-value 64

# HyperLogLog sparse representation
hll-sparse-max-bytes 3000